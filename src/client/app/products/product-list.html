<section class="products">
	<article ng-repeat="product in vm.products">
		<header>{{product.name}}</header>
		<ul>
			<li>${{product.price}}</li>
			<li>{{product.rating}} / 5</li>
		</ul>
		<footer>
			Quantity: <input type="number" ng-model="product.quantity">
			<button ng-click="vm.addToCart(product, quantity)"></button>
		</footer>
	</article>
</section>
